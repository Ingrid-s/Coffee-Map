<!DOCTYPE html>
<html lang="en">
        <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <meta http-equiv="X-UA-Compatible" content="ie=edge">


          <!-- Latest compiled and minified CSS -->
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
          <!-- Optional theme -->
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
            <!-- Hoja de estilos -->
          <link rel="stylesheet" href="css/main.css">

          <script src="https://use.fontawesome.com/b94b8f4b21.js"></script>

          <title>Coofee Map</title>
        </head>

        <body>

          <!--Contenedor de vista splash-->

          <div class= "container splash">
              <div>
                  <h2>Coffee Map</h2>
              </div>

          </div>

          <!-- Sección principal -->
          <div class="container-fluid non-splash">
                <header>
                  <section class="row">
                    <div class="col-sm-12 col-lg-12">
                      <h1 id="head">Coffee Map</h1>
                      <i class="fa fa-map-signs fa-5x" aria-hidden="true"></i>
                    </div>
                  </section>
                </header>

                  <!-- mapa-->
                  <section class="row">
                    <section class="col-sm-12 col-lg-12">
                      <!-- opción para mostrar el mapa con iframe
                      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d30122.878994435596!2d-99.15465567908366!3d19.31018415211519!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85ce01ccf3f4ec13%3A0x7751fc9b8eb50005!2sMuseo+Anahuacalli!5e0!3m2!1ses-419!2smx!4v1516509045993"
                        width="50%"
                        height="300"
                        frameborder="0"
                        style="border:0"
                        allowfullscreen>
                      </iframe>-->
                    <div id="map"></div> <!--opción para mostrarlo con 1 función (google for developers)-->
                    </section>
                  </section>

                  <!-- Busqueda/ filtro-->
                  <section class="row">
                    <div class="col-sm-12 col-lg-12">
                      <h2 id="invitation">¿Te apetece un Café?</h2>
                    </div>
                  </section>


                  <!--INPUT-->
                  <div class="row">
                    <div class="col-sm-4 col-lg-4 col-sm-offset-4 col-lg-offset-4">
                      <div class="input-group">
                        <input type="text" id="filterCoff"class="form-control" placeholder="Search for coffee shop">
                        <span class="input-group-btn">
                          <button class="btn btn-default" type="button" aria-hidden="true">Search</button>
                        </span>
                      </div>
                    </div>
                  </div>

                <!--Especio para que se pinte la data-->
                <div class= "row card-panel  hoverable ficha-cafeteria">

                </div>

                  <!--Modal-->
                  <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true" id="coffee-modal">
                       <div class="modal-dialog" role="document">
                         <div class="modal-content">
                           <div class="modal-header">
                             <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span data-target="#modal" aria-hidden="true">&times;</span></button>
                             <span aria-hidden="true">&times;</span>
                             </button>
                             <h5 class="modal-title" id="see-more">Ver más</h5>
                           </div>
                           <div class="modal-body">
                             <p class="name"> Nombre</p>
                             <p class="vicinity"> Dirección</p>
                             <p class="raiting"> Puntaje</p>
                             <p class="priceRaiting"> Rango de precios</p>
                             <p class="region">Región</p>
                             <img class "img-responsive photo" src="assets/images/jarocho.jpg" alt="foto de la cafetería correspondiente">
                           </div>

                           <div class="modal-footer">
                            <button type="button" class="btn btn-default btn-lg">¡Pide ya!</button>
                          </div>
                        </div>
                      </div>
                  </div>


              </div>



    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Código que dan según el tutorial que mando Mayra para colocar el mapa -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCti9zY8_GBx4-u6Uk3L7yFHS_ChGK4TNk&callback=initMap"></script>

    <script src="./js/splash.js"></script>
    <script src="./js/data.js"></script>
    <script src="./js/app.js"></script>

  </body>
</html>
